<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon-kenzie.jpeg">
</head>

<body>
    <main>
        <div class="center-logo">
            <img src="./img/logo.png" alt="kenzieflix-logo" />
        </div>
        <p class="select-user-text">Quem está assistindo?</p>
        <section>
            <ul class="global-user-box">
                <li class="user-box">
                    <div class="user-image">
                        <img src="./img/pink.png" alt="">
                    </div>
                    <p>Aline</p>
                </li>
                <li class="user-box">
                    <div class="user-image">
                        <img src="./img/panda.png" alt="">
                    </div>
                    <p>Pedrinho</p>
                </li>
                <li class="user-box">
                    <div class="user-image">
                        <img src="./img/robot.png" alt="">
                    </div>
                    <p>Júlia</p>
                </li>
                <li class="user-box">
                    <div class="user-image">
                        <img src="./img/plus.png" alt="">
                    </div>
                    <p>Adicionar perfil</p>
                </li>
            </ul>
            <div class="container-btn-manage-users"><button class="btn-manage-users">Gerenciar Perfis</button></div>
        </section>
    </main>
</body>

</html>
